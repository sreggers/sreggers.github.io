<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" color="#F9F9F9">
	<style>
		@font-face {
		  font-family: "OpenSans";
		  font-weight: 700;
		  src: url("/fonts/OpenSans/OpenSans-Bold.ttf") format("truetype");
		}

		rect {
			fill: #3B77BC;
		}
		text {
			font-family: "OpenSans", Arial, sans-serif;
			fill: #F9F9F9;
			font-size: 60px;
		}
		.accent {
			fill: #FCCF03;
		}

		@media (prefers-color-scheme: dark) {
			rect {
				fill: #FCCF03;
			}
			text {
				fill: #000000;
			}
			.accent {
				fill: #DE482B;
			}
		}
	</style>
	<rect width="100" height="100" stroke="#000000" stroke-width="8"/>
	<text x="7" y="70">S</text>
	<text class="accent" x="38" y="70">.</text>
	<text x="50" y="70">R</text>
</svg>